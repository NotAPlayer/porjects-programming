<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap my website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-body-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My Website</a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">About Me</a>
                    <a class="nav-link" href="#">Contact</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <section class="container py-4">
            <div class="text-center">
                <h1 class="display-6">This is My Website</h1>
                <p class="text-muted lead">This is my first simple website with bootstrap</p>
            </div>
        </section>
        <section class="container my-4">
            <div class="row">
                <div class="col-md-3 offset-md-1">
                    <div class="border border-dark bg-body-secondary p-3 rounded text-center">
                        Column 1
                    </div>
                </div>
                <div class="col-md-3 offset-md-4">
                    <div class="border border-dark bg-body-secondary p-3 rounded text-center">
                        Column 2
                    </div>
                </div>
            </div>
        </section>
        <section class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center mb-4">Contact Me!</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="userName" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="userName" placeholder="Enter your name..."
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="userEmail" placeholder="Enter your email..."
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="userMessage" class="form-label">Message:</label>
                            <textarea class="form-control" id="userMessage" rows="5" placeholder="Enter your message..."
                                required></textarea>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                            <button class="btn btn-primary me-md-2" type="submit">Submit</button>
                            <button class="btn btn-success" type="reset">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
