<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-body-secondary">
        <div class="container">
            <a class="navbar-brand" href="#">My Website</a>
            <ul class="navbar-nav ms-3">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pictures</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">This is My Website</h1>
        <p class="text-muted text-center">I am new to Bootstrap and this is my First Website with it.</p>
    </div>

    <div class="container mt-4">
        <div class="row justify-content-between">
            <div class="col-md-3 border border-dark bg-body-secondary p-3 rounded text-center">
                Column 1
            </div>
            <div class="col-md-3 border border-dark bg-body-secondary p-3 rounded text-center">
                Column 2
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Contact Me!</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form>
                    <div class="form-group mb-3">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name...">
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email...">
                    </div>
                    <div class="form-group mb-3">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" rows="5"
                            placeholder="Enter your message..."></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-success">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
